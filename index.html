        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        } 

        body {
            background-color: #2a2b31;
            padding: 2%;
            font-family: 'Rubik';
            color: #fff;
        }

        .center-wrapper {
            display: flex;
            justify-content: center;
        }

        .title {
            text-align: center;
            justify-content: space-between;
            width: 75%;
            margin: 0 auto;
            font-size: 5rem;
            text-shadow: 0px 4px 10px #545e88;
        }

        .undertitle {
            text-align: center;
            width: 75%;
            margin: 0 auto;
            font-size: 3rem;
        }

        .videoitem {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 560px;
        }

        .videosection {
            width: 55%;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            border: none;
        }

        .videosection iframe {
            border: none;
            aspect-ratio: 16 / 9;
            box-shadow: 0px 4px 100px #363c57;
        }

        .videotitle {
            margin-top: 30px;
            font-size: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    

        b {
            font-weight: 900;
        }

        .socialiconlist {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }

        .socialicon {
            box-shadow: 0px 0px 100px #363c57;
        }

        .socialstitle {
            font-size: 1.5rem;
            text-align: center;
            margin-top: 5px;
        }

        .socialicon a:hover img {
            transform: scale(1.2);
            filter: brightness(1.2)
        }

        @media (max-width: 600px) {
            .title {
                width: 90%;
                font-size: 2.5rem;
            }

            .undertitle {
                width: 90%;
                font-size: 1.5rem
            }
        }

        @media (max-width: 1800px) {
            .videosection {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .videoitem {
                width: 90%;
            }

            .videoitem iframe {
                width: 100%;
                height: auto;
            }
        }

        </style>
    </head>
